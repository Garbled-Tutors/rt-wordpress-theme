<html>
	<head>
		<style>
			@font-face {
				font-family: 'Oswald';
				font-style: normal;
				font-weight: 400;
				src: local('Oswald Regular'), local('Oswald-Regular'), url(https://themes.googleusercontent.com/static/fonts/oswald/v7/-g5pDUSRgvxvOl5u-a_WHw.woff) format('woff');
			}
			#sidebar {
				float: left;
				background: #0073B4;
				width: 200px;
				min-height: 200px;
				text-align: center;
				padding: 10px;
			}
			#content {
				float: left;
				background: red;
				width: 800px;
				height: 200px;
			}
			.spacer {
				float: clear;
				clear: both;
				display: block;
			}
			.two-columns-first {
				background: teal;
				display: inline;
				float: left;
				width: 300px;
				margin-left: 0;
			}
			.two-columns-last {
				background: purple;
				display: inline;
				float: left;
				width: 300px;
				margin-right: 0;
			}
			#footer {
				background: blue;
				width: 1000px;
				height: 200px;
			}
			img#logo {
				width: 180px;
			}
			#side-menu {
				display: block;
				list-style: none outside none;
				margin: 0;
				padding: 1px 0 0;
				text-align: left;
			}
			#side-menu li {
				background: url('images/transparent-pixel.png') repeat-x scroll center bottom transparent;
				padding: 10px 0;
				color: #FFF;
			}
			#side-menu > ul > li{
				background:url(../images/transparent-pixel.png) bottom repeat-x;
				padding:10px 0 10px 0;
			}
			#side-menu a {
				color: white;
				font-size: 16px;
				text-decoration: none;
				line-height: 100%;
				outline: medium none;
			}
			#side-menu > li > a{
				font-family: 'Oswald', arial, serif; 
				text-decoration: none;
				color:#fff;
				font-size:14px;
			}
		</style>
	</head>
	<body>
		<div id='sidebar'>
			<img id='logo' src='images/logo.jpg' />
			<ul id='side-menu'>
				<li><a href='index.html'>Home</a></li>
				<li><a href='#'>About Us</a></li>
				<li><a href='#'>News &amp; Events</a></li>
				<li><a href='#'>Gallery</a></li>
				<li><a href='#'>Contact Us</a></li>
			</ul>
		</div>
		<div id='content'>
			<div class='two-columns-first'>foo</div>
			<div class='two-columns-last'>bar</div>
			<div class='spacer'></div>
			<div class='two-columns-first'>dog</div>
			<div class='two-columns-last'>cat</div>
			<div class='spacer'></div>
		</div>
		<div class='spacer'></div>
		<div id='footer'>
		</div>
	</body>
</html>
